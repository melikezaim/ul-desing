<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="uldesing.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="aside">
      <div class="main">
        <div class="nav">
          <i class="fa-solid fa-magnifying-glass" style="position:absolute; font-size: 18px; padding: 13px; color: #aec2b6"></i>
          <input type="text" placeholder="Search for a part-time jop" />
          <button><i class="fa-regular fa-map" style="position: relative; right: 8px;"></i>Use map</button>
        </div>
        <div class="section">
          <div style="background-color: #e8d5c4" class="box">
            <span><i class="fa-solid fa-couch" style="font-size: 18px;"></i>Furniture</span>
          </div>
          <div style="background-color: #eae0da" class="box">
            <span><i class="fa-solid fa-house-user" style="font-size: 18px;"></i>Property</span>
          </div>
          <div style="background-color: #c2ded1" class="box">
            <span><i class="fa-regular fa-building"style="font-size: 18px;"></i>Jop</span>
          </div>
          <div style="background-color: #cdf0ea" class="box">
            <span><i class="fa-solid fa-plane"style="font-size: 18px;"></i>Travel</span>
          </div>
          <div style="background-color: #def5e5" class="box">
            <span><i class="fa-solid fa-ship"style="font-size: 18px;"></i>Boat</span>
          </div>
          <div style="background-color: #f5f5f5" class="box">
            <span><i class="fa-solid fa-bicycle"style="font-size: 18px;"></i>MC</span>
          </div>
          <div style="background-color: #ffebb4" class="box">
            <span><i class="fa-solid fa-money-bills"style="font-size: 18px;"></i>Economy</span>
          </div>
          <div style="background-color: #ffd4d4" class="box">
            <span><i class="fa-solid fa-couch"style="font-size: 18px;"></i>Holding</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
